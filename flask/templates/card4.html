    <div class="form-group">
        <label class="col-lg-1 control-label">信用卡：</label>

        <div class="col-lg-6">
            <form method="post" action="/havecard">
            <select id="card" name= "cardname" class="selectpicker show-menu-arrow form-control"  data-live-search="true" multiple="multiple" data-actions-box="true" data-max-options="10">
                {% for i in bankset %}
                    <optgroup label={{i}}>
                    {% for x in range(bank | length) %}
                        {% if i == bank[x] %}
                            <option data-subtext={{bank[x]}} value={{result[x]}} name={{card[x]}}>{{card[x]}}</option>
                        {% endif %}
                    {% endfor %}
                 {% endfor %}

            </select>
            <input type="submit" name="sendBtn" value="Submit" >
            </form>
        </div>


    </div>
